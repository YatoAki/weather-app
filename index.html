<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
  </head>
  <body>
    <div class="top">
      <div class="left">
        <p id="time">12:30<span>PM</span></p>
        <p id="date">Monday, 2 February 2022</p>
        <div class="hourly-data">
          <div><p>7:00</p></div>
          <p id="7">Don't forget to bring an umbrella</p>
          <div><p>15:00</p></div>
          <p id="15">Take care of your plants</p>
          <div><p>23:00</p></div>
          <p id="23">It is gonna be so hot</p>
        </div>
      </div>
      <div class="right">
        <p id="location">Mandalay</p>
        <p id="country">Myanmar</p>
        <div>
          <img src="search.svg" alt="search" id="search-btn">
          <input type="text" placeholder="find your city" id="city" autocomplete="off">
        </div>
        <p id="error">

        </p>
      </div>
    </div>
    <div class="bottom">
      <div class="today">

      </div>
      <div class="daily">

      </div>
    </div>
  </body>
  <script src="bundle.js" charset="utf-8"></script>
</html>
