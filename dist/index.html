<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
  </head>
  <body>
    <div class="top">
      <div class="left">
        <p id="time"></p>
        <p id="date"></p>
        <div class="hourly-data">
          <div><p>8:00</p></div>
          <p id="8">Don't forget to bring an umbrella</p>
          <div><p>16:00</p></div>
          <p id="16">Take care of your plants</p>
          <div><p>24:00</p></div>
          <p id="24">It is gonna be so hot</p>
        </div>
      </div>
      <div class="right">
        <p id="location"></p>
        <p id="country"></p>
        <div>
          <img src="search.svg" alt="search" id="search-btn">
          <input type="text" placeholder="find your city" id="city" autocomplete="off">
        </div>
        <p id="error">

        </p>
      </div>
    </div>
    <div class="bottom">
      <div class="today">
        <img src="sun.png" alt="Sunny" class="large-icon">
        <div>
          <p>Today</p>
          <p>12°</p>
        </div>

      </div>
      <div class="daily">
        <div class="daily-data">
          <p>MON</p>
          <img src="snowy.png" alt="Sunny" class="small-icon">
          <p>12°</p>
        </div>
        <div class="daily-data">
          <p>TUE</p>
          <img src="cloud.png" alt="Sunny" class="small-icon">
          <p>32°</p>
        </div>
        <div class="daily-data">
          <p>WED</p>
          <img src="sun.png" alt="Sunny" class="small-icon">
          <p>45°</p>
        </div>
        <div class="daily-data">
          <p>THU</p>
          <img src="rainy.png" alt="Sunny" class="small-icon">
          <p>31°</p>
        </div>
        <div class="daily-data">
          <p>FRI</p>
          <img src="snowy.png" alt="Sunny" class="small-icon">
          <p>35°</p>
        </div>
        <div class="daily-data">
          <p>SAT</p>
          <img src="sun.png" alt="Sunny" class="small-icon">
          <p>18°</p>
        </div>
      </div>
    </div>
    <div class="loader-wrapper">
      
    </div>
  </body>
  <script src="bundle.js" charset="utf-8"></script>
</html>
